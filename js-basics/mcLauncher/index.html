<!DOCTYPE html>
<html lang="en" class="whole">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Minecraft Launcher</title>
    <link rel="stylesheet" href="mcLauncher.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="whole">
        <aside class="sideLinks">
            <ul class="sidebarLinks">
                <div class="user">
                    <img src="" alt="gamerpic" class="userPic">
                    <div class="userCnt">
                        <p class="username">AceOfRay</p>
                        <p class="accountType">MicrosoftAccount</p>
                    </div>
                    
                </div>
                <div class="news">
                    <img src="/js-basics/mcLauncher/mcImages/Screenshot 2023-08-17 101340.png" alt="paper" class="newspaper">
                    <p id="news">News</p>
                </div>
                <div class="java">
                    <img src="/js-basics/mcLauncher/mcImages/3dblock.png" alt="block" class="3dBlock">
                    <p id="java">Java Edition</p>
                </div>
                <div class="windows">
                    <img src="/js-basics/mcLauncher/mcImages/2dBlock.png" alt="block" class="2dBlock">
                    <p id="windows">Bedrock Edition</p>
                </div>
                <div class="dungeons">
                    <img src="/js-basics/mcLauncher/mcImages/Lava.png" alt="lava" class="lava">
                    <p id="dungeons">Dungeons</p>
                </div>
                <div class="legends">
                    <img src="/js-basics/mcLauncher/mcImages/beacon.png" alt="beacon" class="beacon">
                    <p id="Legends">Legends Edition</p>
                </div>
                <div class="whatNew">
                    <img src="/js-basics/mcLauncher/mcImages/WhatsNew.png" alt="paper">
                    <p id="whatNew">What's New</p>
                </div>
                <div class="settings">
                    <img src="/js-basics/mcLauncher/mcImages/settings.png" alt="gear">
                    <p id="settings">Settings</p>
                </div>
            </ul>
        </aside>
        <div class="right">
            <nav class="navbar">
            <ul class="nav_links">
                <div class="navContainer">
                    <a href="" class="play">Play</a>
                    <a href="" class="install">Installations</a>
                    <a href="" class="realms">Realms</a>
                    <a href="" class="skins">Skins</a>
                    <a href="" class="p">Patch Notes</a>
                </div>
            </ul>
        </nav>
            <div class="main">
                <img src="/js-basics/mcLauncher/mcImages/maindrop.png" alt="" class="maindrop">
            </div>
        </div>
        
        
    </div>
</body>
</html>
