<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Min_Sum_Finder</title>
</head>
<body>
    <nav class="navbar">
        <div class="leetcode">
            <h3>Leetcode Problems, Demonstations, and Concepts</h1>
        </div>
    </nav>
    <section class="main">
        <div class="container">
            <div class="box">
                <p class="description">Input an array of numbers and a target, the code will return the minimum number of elements that add up to or more than the target number. This 
                    demonstrates a sliding window implementation. The list must be of numbers as well as the target.
                </p>
                <form class="inputs">
                    <label for="list_input">Input List of Numbers</label>
                    <input class="list_input" type="text" id="list_input">
                    <label for="target_input">Input Target Number</label>
                    <input class="target_input" type="text" id="target_input">
                    <button type="button" class="submit" id="button">Submit</button>
                    <p id="result"></p>
                </form>
            </div>
        </div>    
    </section>
</body>
<script src="leetcode.js"></script>
</html>
