<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .user_box, .pswd_box {
            padding: 5px;
            width: 200px;
            margin-bottom: 20px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="Instructions">
            <h3 class="instructions">Input Username and Password</h3>
        </div>

        <div class="user_box">
            
            <label class="usr" for="username">Username:</label>
            <input name="usr_in" type="text">
        </div>

        <div class="pswd_box">
            <label class="pswd" for="password">Password</label>
            <input type="text" name="username">
        </div>

        <div class="frgt_user">
            <label for="frgt_usr">I forgot my username</label>
        </div>
        <div class="frgt_pswd"></div>
            <label for="frgt_pswd">I forgot my password</label>
    </div>
    <script src="index.js">
       
    </script>
</body>
